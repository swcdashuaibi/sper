<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    核心库-->
    <script src="../dist/js/react.developent.js"></script>
    <!--    提供操作dom的react扩展库-->
    <script src="../dist/js/react.dom.js"></script>
    <!--    解析jsx语法-->
    <script src="../dist/js/babel.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class MyComponent extends React.Component{
        render(){
            return(
                <div>
                    <input type="text" />
                    <button>提示输入</button>
                    <input type="text" placeholder="失去焦点提示内容" />
                </div>
            )
        }
    }
    ReactDOM.render(<MyComponent />,document.getElementById('app'))
</script>
</body>
</html>
