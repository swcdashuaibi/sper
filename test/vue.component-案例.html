<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lib/animate.css">
        <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
        <script src="lib/vue-2.4.0.js"></script>
        <script src="lib/vue-resource-1.3.4.js"></script>
    </head>
    <body>
	<div id="app">

		<com1 @func='postmsg'></com1>
		
		<ul class="list-group">
			<li class="list-group-item" v-for="item in list" :key='item.id'>
				<span class="badge">评论人：{{ item.name }}</span>
				{{item.content}}
			</li>
		</ul>
	</div>
	
	<template id="tem">
		<div>
			<div class="form-group">
				<label>评论人</label>
				<input type="text" class="form-control" v-model="name">
			</div>
			<div class="form-group">
				<label>评论人</label>
				<textarea class="form-control" v-model="content"></textarea> 
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-primary" value="提交" @click="sendmsg">
			</div>
		</div>
	</template>


    <script>

    var com1 = {
    	template:"#tem",
    	methods:{
    		sendmsg(){
    			var comment = {name:this.name,content:this.content};
    			var list = JSON.parse(localStorage.getItem("cmts") || "[]");
    			list.unshift(comment);
    			localStorage.setItem('cmts',JSON.stringify(list));
    			this.name=this.content ="";
    			this.$emit('func');
    		}
    	},
    	data(){
    		return {
    			name:"",
    			content: ""
    		}
    	}
    }

    var vm = new Vue({
    	el: "#app",
    	data:{
    		list:[
    		{name:"司马懿",content:"老奸巨猾",date: Date.now()},
    		{name:"白起",content:"老奸巨猾",date: Date.now()},
    		{name:"周渝民",content:"傻",date: Date.now()},
    		]
    	},
    	created(){
    		this.postmsg()
    	},
    	methods:{
    		postmsg(){
				this.list = JSON.parse(localStorage.getItem('cmts') || "[]");
    		}
    	},
    	components:{
    		com1
    	}
    })
    </script>
    </body>
</html>
